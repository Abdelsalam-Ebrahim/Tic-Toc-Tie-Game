<!DOCTYPE html>

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Tic Tac Toe Game</title>

    <body>

        <script src="./main.js"></script>
